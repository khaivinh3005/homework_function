<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <col-6>
            <h1>Chương trình tính thuế thu nhập cá nhân</h1>
            <form>
                <div class="row">
                    <div class="col-4">
                        <select id="mySelect" onchange="myFunction()">
                            <option value="KH">Chọn loại Khách hàng</option>
                            <option value="ND">Nhà Dân</option>
                            <option value="DN">Doanh Nghiệp</option>
                          </select>
                    </div>
                    <div class="col-4">
                        <input type="number" id="inputMAKH" placeholder="Nhập mã khách hàng">
                    </div>
                    <div class="col-4">
                        <input type="number" id="inputKENH" placeholder="Số kênh cao cấp">
                    </div>
                    <div class="col-4 mt-3" id="myDIV">
                        <input type="number" class="inputKN" placeholder="Số kết nối">
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary mt-3">Tính</button>
                <p id="txt" class="mt-3"></p>
            </form>
        </col-6>
    </div>

    <script src="./main.js"></script>
</body>
</html>
